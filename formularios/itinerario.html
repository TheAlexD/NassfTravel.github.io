<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/itinerario.js"></script>
    <!-- El script de la librerÃ­a-->
    <script src="../scripts/html2pdf.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/itinerario.css">
    <title>Datos de Itinerario</title>
</head>

<header>
    <h1 class="text-center">Itinerario de generacion de Viajes.</h1>
</header>

<body>
    <div class="subdiv row" style="justify-content: center;">
        <!-- region entrada col-6 col-sm-6 -->
        <div id="formContainer" class="container formContainer col-sm-12 col-md-12 col-lg-9 col-xl-5">
            <form id="eventoContainer1" class="row eventoContainer1">
                <!-- region grupo izquierdo -->
                <div class="groupleft col-sm-6 col-md-6">
                    <div class="mb-3">
                        <label for="dias" class="form-label">Ingrese los dias: </label>
                        <input type="number" id="idias" name="idias" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="file" class="form-label">File: </label>
                        <input type="text" id="file" name="file" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="hotel" class="form-label">Hotel: </label>
                        <input type="text" id="hotel" name="hotel" class="form-control" required>
                    </div>
                </div>

                <!-- region grupo derecho -->
                <div class="grouprigth col-sm-6 col-md-6">
                    <div class="mb-3">
                        <label for="viajeros" class="form-label">Viajeros: </label>
                        <input type="text" id="viajeros" name="viajeros" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="guia" class="form-label">Nombre Guia: </label>
                        <input type="text" id="guia" name="guia" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="tlefono" class="form-label">Telefono: </label>
                        <input type="number" id="tlefono" name="tlefono" class="form-control" required>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btngenerated" onclick="generarCampos()">Generar
                    campos</button>
            </form>

            <!-- Espacio para el autogenerado de eventos -->
            <div id="autogenerated-events" class="autogenerated-events row">
            </div>

            <div class="group-buttons" style="text-align: center;">
                <button type="button" class="btn btn-primary" onclick="saveData()">Guardar Datos</button>
                <button type="button" class="btn btn-primary" onclick="lookPDF()">Vista previa</button>
                <button type="button" class="btn btn-success" onclick="downloadPDF()">Descargar PDF</button>
            </div>
        </div>

        <!-- region autogenerada -->
        <div id="loaderpreview" class="loaderpreview border">
            <div class="pagina1">
                <div class="header">
                    <img src="../imagenes/Hheaderitinerario.png" alt="imgheader">
                </div>

                <div id="auto-textgenerated" class="auto-textgenerated">
                    <div class="bodycont1">
                        <h5>Nombre del programa: $ dias y $ noches $</h5>
                        <h5>File: $</h5>
                    </div>
                    <div class="bodycont2">
                        <h5>Viajeros: $</h5>
                    </div>
                </div>

                <div id="auto-generated" class="auto-generated">
                    <table id="entablar" class="entablar">
                        <tr class="thead">
                            <th class="tdia">Dia</th>
                            <th class="tfech">Fecha</th>
                            <th class="thora">Hora</th>
                            <th class="tacti">Actividad</th>
                        </tr>
                        <tr>
                            <th id="day-1" rowspan="2">$Dia</th>
                            <th id="fecha-1" rowspan="2">$Fecha</th>
                            <th id="hora-1">$Hora1</th>
                            <th id="actividad-1">$Actividad1</th>
                        </tr>
                        <tr>
                            <th id="hora-2">$Hora2</th>
                            <th id="actividad-2">$Actividad2</th>
                        </tr>
                        <tr class="tfut">
                            <th class="left-align" colspan="2">Nombre del guia: $</th>
                            <th class="rigth-align" colspan="2">Telefono: $</th>
                        </tr>
                    </table>
                </div>

                <div class="footer">
                    <img src="../imagenes/Hfooteritinerario.png" alt="imgfooter">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
